services:
  redis:
    image: redis:7-alpine
    container_name: london-air-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: london-air-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app
      - ./data:/app/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  poller:
    build:
      context: ./poller
      dockerfile: Dockerfile
    container_name: london-air-poller
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - LOG_LEVEL=INFO
      - LAQN_API_URL=https://api.erg.ic.ac.uk/AirQuality
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./poller:/app
      - ./data:/app/data
    profiles:
      - manual  

volumes:
  redis-data:
    driver: local

networks:
  default:
    name: london-air-network